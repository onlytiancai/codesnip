<body>
    <div class="container">

        <div class="form-group">

            <div class="form-group">
                <label for="speedRange">è¯­é€Ÿ</label>
                <div class="range-container">
                    <input

                        min="-50"

                    >

        </div>

        <button id="generateBtn">ç”Ÿæˆè¯­éŸ³</button>

        <div class="status" id="statusMessage"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill"></div>
        </div>

    <script>
        // DOM Elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedRange = document.getElementById('speedRange');
        const volumeRange = document.getElementById('volumeRange');
        const speedValue = document.getElementById('speedValue');
        const volumeValue = document.getElementById('volumeValue');
        const generateBtn = document.getElementById('generateBtn');
        const statusMessage = document.getElementById('statusMessage');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const charCount = document.getElementById('charCount');
        const progressBar = document.getElementById('progressBar');

        // Load available voices
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const voices = await response.json();
                
                voiceSelect.innerHTML = voices.map(voice => 
                    `<option value="${voice.id}">${voice.name}</option>`
                ).join('');
            } catch (error) {
                showStatus('åŠ è½½å£°éŸ³åˆ—è¡¨å¤±è´¥', 'error');
            }
        }

        // Update character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Update speed value display
        speedRange.addEventListener('input', () => {
            const rate = 1 + (parseInt(speedRange.value) / 100);
            speedValue.textContent = rate.toFixed(1) + 'x';
        });

        // Update volume value display
        volumeRange.addEventListener('input', () => {
            const rate = 1 + (parseInt(volumeRange.value) / 100);
            volumeValue.textContent = rate.toFixed(1) + 'x';
        });

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.className = `status ${type}`;
            statusMessage.textContent = message;
            
            if (type === 'loading') {
                statusMessage.innerHTML = `<span class="loading-indicator">å¤„ç†ä¸­</span>${message}`;
                progressBar.classList.add('active');
            } else {
                progressBar.classList.remove('active');
            }
        }

        // Convert base64 to blob
        function base64ToBlob(base64Data, contentType = 'audio/mpeg') {
            try {
                // Remove data URI prefix if present
                const base64String = base64Data.replace(/^data:audio\/mp3;base64,/, '');
                
                // Decode base64
                const byteCharacters = atob(base64String);
                const byteArrays = [];
                const sliceSize = 512;
                
                for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                    const slice = byteCharacters.slice(offset, offset + sliceSize);
                    const byteNumbers = new Array(slice.length);
                    
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    
                    const byteArray = new Uint8Array(byteNumbers);
                    byteArrays.push(byteArray);
                }
                
                return new Blob(byteArrays, { type: contentType });
            } catch (error) {
                console.error('base64 è½¬ Blob å¤±è´¥:', error);
                throw new Error('éŸ³é¢‘æ•°æ®æ ¼å¼é”™è¯¯');
            }
        }

        // Generate TTS
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬', 'error');
                return;
            }

            const voiceType = voiceSelect.value;
            const speedRatio = 1 + (parseInt(speedRange.value) / 100);
            const volumeRatio = 1 + (parseInt(volumeRange.value) / 100);

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';
            showStatus('æ­£åœ¨ç”Ÿæˆè¯­éŸ³ï¼Œè¯·ç¨å€™...', 'loading');
            audioPlayer.classList.remove('active');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text,
                        voiceType,
                        speedRatio,
                        volumeRatio
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || errorData.message || 'ç”Ÿæˆè¯­éŸ³å¤±è´¥');
                }

                // Parse JSON response
                const responseData = await response.json();
                console.log('API å“åº”:', responseData);
                
                // Check if response is valid
                if (responseData.code !== 0) {
                    throw new Error(responseData.message || 'ç”Ÿæˆè¯­éŸ³å¤±è´¥');
                }

                // Check if audio data exists
                if (!responseData.data) {
                    throw new Error('æœªæ”¶åˆ°éŸ³é¢‘æ•°æ®');
                }

                // Convert base64 to blob
                const audioBlob = base64ToBlob(responseData.data);
                const audioUrl = URL.createObjectURL(audioBlob);
                
                console.log('éŸ³é¢‘ URL å·²åˆ›å»º:', audioUrl);
                console.log('éŸ³é¢‘å¤§å°:', audioBlob.size, 'bytes');
                
                // Set audio source
                audioElement.src = audioUrl;
                audioPlayer.classList.add('active');
                
                // Auto-play the audio
                try {
                    await audioElement.play();
                } catch (playError) {
                    console.warn('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œç”¨æˆ·éœ€è¦æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾:', playError);
                }
                
                showStatus('è¯­éŸ³ç”ŸæˆæˆåŠŸï¼', 'success');
                setTimeout(() => {
                    statusMessage.className = 'status';
                }, 3000);
            } catch (error) {
                console.error('ç”Ÿæˆè¯­éŸ³å¤±è´¥:', error);
                showStatus(error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ç”Ÿæˆè¯­éŸ³';
            }
        });

        // Initialize
        loadVoices();
    </script>
