<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokenizer Tests</title>
  <!-- 引入 Mocha CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha@10.2.0/mocha.css">
</head>
<body>
  <!-- Mocha 测试运行器需要的 DOM 元素 -->
  <div id="mocha"></div>

  <!-- 引入 Mocha JS -->
  <script src="https://cdn.jsdelivr.net/npm/mocha@10.2.0/mocha.js"></script>

  <!-- 配置 Mocha 使用 ES 模块 -->
  <script>
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>

  <!-- 引入测试文件 -->
  <script type="module" src="./tokenizer.test.js"></script>

  <!-- 运行测试 -->
  <script type="module">
    // 等待所有测试文件加载完成后运行测试
    window.addEventListener('load', () => {
      mocha.run();
    });
  </script>
</body>
</html>
