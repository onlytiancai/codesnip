# 本仓库（en-reader）级的 Copilot 指南
# 本文件记录项目偏好与建议，帮助 Copilot 或项目协作者在编辑时保持一致。
# 注意：GitHub Copilot 不一定会把本文件当作严格的配置项读取，但把偏好写在仓库中
# 可以提升团队一致性，并为阅读仓库的开发者提供清晰指引。

# 推荐的实现模式：
preferences:
  - description: "优先使用 Vue 3 Composition API（setup(), ref, reactive）"
  - description: "分词时保留标点与撇号，以保留原文信息"

# 有助于生成正确代码的提示 / 片段
prompts:
  - when: "编辑 index.html 或 JS 逻辑 时"
    suggest: |
      使用能保留撇号与连字符，并把标点作为独立 token 的正则进行分词。
      示例：const re = /[A-Za-z0-9\u2019'-]+|[^\s]/gu;

# 用户体验提示
ux:
  - description: "跳过只包含标点的 token（不朗读纯标点）。"
  - description: "使用 localStorage 做 IPA 查询缓存，并准备一个小型离线备选表。"

# 如果希望更严格地控制 Copilot 行为，可以添加 `.github/copilot-settings.json`，
# 或提供 `.vscode` 的代码片段（snippets）。本文件主要为贡献者提供指导说明。
