<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Wawa English Speaker</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    .sentence {
      line-height: 2em;
    }
    
    /* 换行符样式 */
    .line-break {
      width: auto;
      height: 0.75rem;
    }

    .word-block {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      white-space: nowrap;
      margin-right: 5px;
    }

    .word-top {
      font-size: 1.125rem;
      line-height: 1;
      cursor: pointer;
    }

    .ipa {
      font-size: 0.95rem;
      color: #6b7280;
    }

    .hl {
      background: linear-gradient(90deg, rgba(250, 204, 21, 0.95), rgba(250, 204, 21, 0.6));
      padding: 0.125rem 0.35rem;
      border-radius: 0.25rem;
    }
    
    .sentence-container {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    
    .sentence-hl {
      background: linear-gradient(90deg, rgba(147, 197, 253, 0.5), rgba(147, 197, 253, 0.3));
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid rgba(59, 130, 246, 0.8);
      margin: 0.25rem 0;
      display: inline;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }
    
    /* 悬浮控制栏样式 */
    .floating-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>


<body class="bg-slate-50 text-slate-800">

  <div id="app" class="min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">

      <h1 class="text-2xl font-bold">Wawa English Speaker</h1>

      <textarea v-model="text" class="mt-4 w-full rounded-md border border-slate-200 p-3" rows="4"></textarea>

      <div class="mt-3 flex flex-wrap gap-3">
        <button @click="analyze" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">分析</button>
      </div>
      
      <!-- 悬浮控制栏 -->
      <div class="floating-controls">
        <button @click="speakPreviousSentence" :disabled="!speechSupported || currentSentenceIndex === 0" :title="speechSupported ? (currentSentenceIndex === 0 ? '这是第一句' : '') : '当前浏览器不支持语音朗读'"
          class="control-btn bg-blue-600 text-white">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button v-if="!isSpeaking" @click="speakSentences" :disabled="!speechSupported" :title="speechSupported ? '' : '当前浏览器不支持语音朗读'"
          class="control-btn bg-emerald-600 text-white">
          <i class="fas fa-play"></i>
        </button>
        <button v-else @click="stop" :disabled="!speechSupported" :title="speechSupported ? '' : '当前浏览器不支持语音朗读'"
          class="control-btn bg-red-500 text-white">
          <i class="fas fa-stop"></i>
        </button>
        <button @click="speakNextSentence" :disabled="!speechSupported || currentSentenceIndex >= sortedKeys.length - 1" :title="speechSupported ? (currentSentenceIndex >= sortedKeys.length - 1 ? '这是最后一句' : '') : '当前浏览器不支持语音朗读'"
          class="control-btn bg-blue-600 text-white">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="mt-3 flex gap-3 items-center">
        <label class="text-sm">语速</label>
        <input type="range" min="0.5" max="2" step="0.1" v-model="rate" class="w-36" />
        <label class="text-sm">音调</label>
        <input type="range" min="0.5" max="2" step="0.1" v-model="pitch" class="w-36" />
        <label class="flex items-center gap-2 ml-4">
          <input type="checkbox" v-model="showIPA" class="rounded" />
          <span class="text-sm">显示音标</span>
        </label>
      </div>

      <!-- 句子呈现 -->
      <!-- Loading indicator for IPA rules -->
      <div v-if="isLoadingIPA" class="mt-4 p-3 rounded border border-blue-300 bg-blue-50 text-blue-900">
        <div class="flex items-start gap-3">
          <div class="flex-1">
            <div class="font-semibold">正在加载音标规则...</div>
          </div>
        </div>
      </div>
      <!-- Friendly notice when speech not supported -->
      <div v-if="!speechSupported" class="mt-4 p-3 rounded border border-yellow-300 bg-yellow-50 text-yellow-900">
        <div class="flex items-start gap-3">
          <div class="flex-1">
            <div class="font-semibold">语音朗读不可用</div>
            <div class="text-sm mt-1">当前浏览器似乎不支持 Web Speech API 的 SpeechSynthesis（语音朗读）。建议使用最新版本的 Chrome、Edge、Safari 或
              Firefox（部分版本）以获得更好的体验。</div>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <template v-if="wordBlocks.length">
          <!-- 按句子分组显示 -->
          <div class="sentence-container">
            <Sentence
              v-for="(sentence, sentenceIdx) in sentences"
              :key="sentenceIdx"
              :sentence="sentence"
              :show-ipa="showIPA"
              :sentence-index="sentenceIdx"
              :is-current="currentSentenceIndex === sentenceIdx"
              :on-word-click="speakWord"
            />
          </div>
        </template>
        <template v-else>
          <span class="text-sm text-slate-400">（点击“分析 & 显示音标”生成对齐的单词与音标）</span>
        </template>
      </div>

    </div>
  </div>

  <script type="module" src="main.js"></script>

</body>

</html>
