<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Wawa English Speaker</title>

  <script src="https://cdn.staticfile.net/vue/3.3.4/vue.global.prod.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    .sentence {
      line-height: 2em;
    }
    
    /* 换行符样式 */
    .line-break {
      width: auto;
      height: 0.75rem;
    }

    .word-block {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      white-space: nowrap;
      margin-right: 5px;
    }

    .word-top {
      font-size: 1.125rem;
      line-height: 1;
      cursor: pointer;
    }

    .ipa {
      font-size: 0.95rem;
      color: #6b7280;
    }

    .hl {
      background: linear-gradient(90deg, rgba(250, 204, 21, 0.95), rgba(250, 204, 21, 0.6));
      padding: 0.125rem 0.35rem;
      border-radius: 0.25rem;
    }
    
    .sentence-container {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    
    .sentence-hl {
      background: linear-gradient(90deg, rgba(147, 197, 253, 0.5), rgba(147, 197, 253, 0.3));
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid rgba(59, 130, 246, 0.8);
      margin: 0.25rem 0;
      display: inline;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }
  </style>
</head>


<body class="bg-slate-50 text-slate-800">

  <div id="app" class="min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">

      <h1 class="text-2xl font-bold">Wawa English Speaker</h1>

      <textarea v-model="text" class="mt-4 w-full rounded-md border border-slate-200 p-3" rows="4"></textarea>

      <div class="mt-3 flex flex-wrap gap-3">
        <button @click="analyze" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">分析</button>
        <button @click="speakPreviousSentence" :disabled="!speechSupported || currentSentenceIndex === 0" :title="speechSupported ? (currentSentenceIndex === 0 ? '这是第一句' : '') : '当前浏览器不支持语音朗读'"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 disabled:opacity-50">上一句</button>
        <button @click="speakSentences" :disabled="!speechSupported" :title="speechSupported ? '' : '当前浏览器不支持语音朗读'"
          class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-500 disabled:opacity-50">当前句</button>
        <button @click="speakNextSentence" :disabled="!speechSupported || currentSentenceIndex >= sortedKeys.length - 1" :title="speechSupported ? (currentSentenceIndex >= sortedKeys.length - 1 ? '这是最后一句' : '') : '当前浏览器不支持语音朗读'"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 disabled:opacity-50">下一句</button>
        <button @click="stop" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-400">停止</button>
      </div>

      <div class="mt-3 flex gap-3 items-center">
        <label class="text-sm">语速</label>
        <input type="range" min="0.5" max="2" step="0.1" v-model="rate" class="w-36" />
        <label class="text-sm">音调</label>
        <input type="range" min="0.5" max="2" step="0.1" v-model="pitch" class="w-36" />
        <label class="flex items-center gap-2 ml-4">
          <input type="checkbox" v-model="showIPA" class="rounded" />
          <span class="text-sm">显示音标</span>
        </label>
      </div>

      <!-- 句子呈现 -->
      <!-- Loading indicator for IPA rules -->
      <div v-if="isLoadingIPA" class="mt-4 p-3 rounded border border-blue-300 bg-blue-50 text-blue-900">
        <div class="flex items-start gap-3">
          <div class="flex-1">
            <div class="font-semibold">正在加载音标规则...</div>
          </div>
        </div>
      </div>
      <!-- Friendly notice when speech not supported -->
      <div v-if="!speechSupported" class="mt-4 p-3 rounded border border-yellow-300 bg-yellow-50 text-yellow-900">
        <div class="flex items-start gap-3">
          <div class="flex-1">
            <div class="font-semibold">语音朗读不可用</div>
            <div class="text-sm mt-1">当前浏览器似乎不支持 Web Speech API 的 SpeechSynthesis（语音朗读）。建议使用最新版本的 Chrome、Edge、Safari 或
              Firefox（部分版本）以获得更好的体验。</div>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <template v-if="wordBlocks.length">
          <!-- 按句子分组显示 -->
          <div class="sentence-container">
            <template v-for="(sentence, sentenceIdx) in sentences" :key="sentence.sentenceIndex">
              <!-- 处理换行符句子 -->
              <span v-if="sentence.isNewline" class="sentence">
                <span v-for="n in sentence.newline_count" :key="n" class="line-break"><br /></span>
              </span>
              <!-- 处理常规句子 -->
              <span v-else class="sentence" :class="{'sentence-hl': currentSentenceIndex === sentence.sentenceIndex}">
                <template v-for="(w, idx) in sentence.words" :key="idx">
                  <span class="word-block">
                    <span :id="'word-'+sentenceIdx+'-'+idx" class="word-top" :class="w.highlight ? 'hl' : ''" @click="speakWord(wordBlocks.indexOf(w))">
                      {{ w.word }}
                    </span>
                    <span v-if="showIPA" class="ipa">{{ w.ipa || '—' }}</span>
                  </span>
                </template>
              </span>
            </template>
          </div>
        </template>
        <template v-else>
          <span class="text-sm text-slate-400">（点击“分析 & 显示音标”生成对齐的单词与音标）</span>
        </template>
      </div>

    </div>
  </div>

  <script>
    const { createApp, ref, reactive, computed } = Vue;

    createApp({
      setup() {
        const speechSupported = ref(true);
        const text = ref(`Language modeling is a long-standing research topic, dating back to the 1950s with Shannon’s application of information theory to human language.

For example, e.g., i.e., and etc. are common abbreviations.

Low-dimensional embeddings and high-performance computing are important in this field. She carries a book and reads it. The dog is running and barks loudly.

He studied hard and passed the exam.`);
        const rate = ref(1.0);
        const pitch = ref(1.0);
        const isLoadingIPA = ref(false);
        const showIPA = ref(false);
        const currentSentenceIndex = ref(0);

        const wordBlocks = reactive([]);
        let utter = null;
        let stopRequested = false;

        // offline IPA map will be loaded from `config/offlineIPA.json` at runtime.
        // Start with an empty map; loadOfflineIPA() will populate this.
        const offlineIPA = {};

        // Load offline IPA from CSV file: config/offlineIPA.csv
        async function loadOfflineIPA() {
          isLoadingIPA.value = true;
          try {
            const res = await fetch('./config/offlineIPA.csv', { cache: 'no-store' });
            if (!res.ok) throw new Error('offlineIPA CSV fetch failed');
            const text = await res.text();
            // parse simple CSV: first header row (word,ipa), subsequent rows word,ipa
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith('#'));
            // skip header if present
            const startIdx = (lines[0] && lines[0].toLowerCase().startsWith('word,')) ? 1 : 0;
            for (let i = startIdx; i < lines.length; i++) {
              // 处理带引号的CSV字段
              const parts = lines[i].split(',').map(part => {
                // 去掉两边的引号
                return part.trim().replace(/^"|"$/g, '');
              });
              const w = (parts[0] || '').trim().toLowerCase();
              const p = (parts.slice(1).join(',') || '').trim();
              if (w) offlineIPA[w] = p || null;
            }
            console.log('IPA规则加载完成，共加载', Object.keys(offlineIPA).length, '个单词的IPA信息');
          } catch (e) {
            console.warn('Could not load config/offlineIPA.csv, continuing with built-in empty map.', e);
          } finally {
            isLoadingIPA.value = false;
          }
        }

        // Only use local CSV-based offline IPA map; no caching
        async function fetchIPA(word) {
          if (!word) return null;
          
          // 首先尝试直接查找
          let ipa = offlineIPA[word];
          if (ipa) return ipa;
          
          // 如果找不到，尝试去掉常见后缀再查找
          const suffixes = [
            // 第三人称单数
            { suffix: 'es', length: 2 },
            { suffix: 's', length: 1 },
            // 过去式/过去分词
            { suffix: 'ied', length: 3 }, // 如carried -> carry
            { suffix: 'ed', length: 2 },
            { suffix: 'd', length: 1 }, // 如lived -> live
            // 现在分词
            { suffix: 'ing', length: 3 }
          ];
          
          for (const { suffix, length } of suffixes) {
            if (word.endsWith(suffix)) {
              let baseWord;
              if (suffix === 'ied' && word.length > 3) {
                // 处理y结尾的单词，如carried -> carry
                baseWord = word.slice(0, -3) + 'y';
              } else {
                baseWord = word.slice(0, -length);
              }
              
              ipa = offlineIPA[baseWord];
              if (ipa) return ipa;
            }
          }
          
          // 最后尝试去掉ies后缀（如carries -> carry）
          if (word.endsWith('ies')) {
            const baseWord = word.slice(0, -3) + 'y';
            ipa = offlineIPA[baseWord];
            if (ipa) return ipa;
          }
          
          return null;
        }

        // Tokenize but preserve original punctuation and special characters
        function tokenizePreserve(textStr) {
          // Match sequences of letters, digits, ASCII apostrophe ' , Unicode right single quote ’,
          // hyphen (to keep n-gram / hyphenated words intact), or any single non-space character.
          // Also match common abbreviations like e.g., i.e., etc. and preserve newlines
          // Modified to include common punctuation (.,!?;:,()) with preceding words
          const re = /(?:[A-Za-z]\.){2,}|[A-Za-z0-9\u2019'-]+[.,!?;:()"'’]*|\n+|[^\s\w]/gu;
          return Array.from(textStr.matchAll(re), m => m[0]);
        }

        // 高亮当前句子
        function highlightCurrentSentence() {
          // 清除所有单词高亮
          for (let i = 0; i < wordBlocks.length; i++) {
            wordBlocks[i].highlight = false;
          }
          
          // 高亮当前句子的单词
          if (currentSentenceIndex.value < sentences.value.length) {
            const currentSentence = sentences.value[currentSentenceIndex.value];
            if (currentSentence && currentSentence.words) {
              currentSentence.words.forEach(word => {
                word.highlight = true;
              });
            }
          }
        }

        // 创建响应式变量存储句子
        const sentences = ref([]);
        
        // 创建响应式变量存储句子索引数组
        // 注意：现在我们直接使用sentences数组的索引作为句子键
        const sortedKeys = computed(() => {
          return sentences.value.map((_, index) => index);
        });

        async function analyze() {
          // 使用保留标点的分词规则：保留原文中的数字与撇号（例如 1950s, Shannon’s）
          const matches = tokenizePreserve(text.value || "");

          wordBlocks.splice(0, wordBlocks.length);
          sentences.value = [];

          // Build tokens and sentences simultaneously
          const sentenceSplitRe = /[.,!?，。！；;]/; // include various punctuation
          
          // 当前句子对象
          let currentSentence = { 
            words: [], 
            isNewline: false, 
            newline_count: 0,
            sentenceIndex: 0
          };

          for (let w of matches) {
            // 处理换行符
            if (/^\n+$/.test(w)) {
              
              // 如果当前句子有内容，先添加到sentences
              if (currentSentence.words.length > 0) {
                sentences.value.push(currentSentence);
              }
              
              // 创建换行符句子
              const newlineCount = w.length;
              const newlineSentence = { 
                words: [], 
                isNewline: true, 
                newline_count: newlineCount,
                sentenceIndex: sentences.value.length
              };
              sentences.value.push(newlineSentence);
              
              // 重置当前句子，设置正确的sentenceIndex
              currentSentence = { 
                words: [], 
                isNewline: false, 
                newline_count: 0,
                sentenceIndex: sentences.value.length
              };
              continue;
            }
            
            let wordBlock;
            // 处理连接词：拆分连字符连接的多个部分，分别查询音标
            if (w.includes('-') && /^[A-Za-z0-9\u2019'-]+$/.test(w)) {
              // 拆分为多个部分
              const parts = w.split('-');
              const ipas = [];
              
              // 为每个部分查询音标
              for (let part of parts) {
                const lookup = part.toLowerCase().replace(/[\u2019']/g, "").replace(/[^a-z]/g, "");
                const ipa = lookup ? await fetchIPA(lookup) : null;
                ipas.push(ipa);
              }
              
              // 合并音标，用连字符连接
              const combinedIpa = ipas.join('-');
              
              wordBlock = { 
                word: w, 
                ipa: combinedIpa || null, 
                highlight: false, 
                sentenceHighlight: false,
                sentenceIndex: currentSentence.sentenceIndex,
                isNewline: false
              };
            } else {
              // 常规单词：For IPA lookup, normalize to letters only (remove digits and apostrophes).
              const lookup = w.toLowerCase().replace(/[\u2019']/g, "").replace(/[^a-z]/g, "");
              const ipa = lookup ? await fetchIPA(lookup) : null;
              
              wordBlock = { 
                word: w, 
                ipa, 
                highlight: false, 
                sentenceHighlight: false,
                sentenceIndex: currentSentence.sentenceIndex,
                isNewline: false
              };
            }
            
            // 添加到wordBlocks和当前句子
            wordBlocks.push(wordBlock);
            currentSentence.words.push(wordBlock);

            // If token matches a split character, add current sentence to sentences
            if (sentenceSplitRe.test(w)) {
              sentences.value.push(currentSentence);
              
              // 重置当前句子，设置正确的sentenceIndex
              currentSentence = { 
                words: [], 
                isNewline: false, 
                newline_count: 0,
                sentenceIndex: sentences.value.length
              };
            }
          }
          
          // 如果最后一个句子有内容但没有被添加，手动添加
          if (currentSentence.words.length > 0) {
            sentences.value.push(currentSentence);
          }

          // 重置当前句子索引
          currentSentenceIndex.value = 0;
          
          // 如果第一个句子是换行符，自动跳过
          if (sentences.value.length > 0 && sentences.value[0].isNewline) {
            speakNextSentence();
          } else {
            highlightCurrentSentence();
          }
        }

        // Detect SpeechSynthesis support once when app runs
        if (typeof window === 'undefined' || !('speechSynthesis' in window) || typeof SpeechSynthesisUtterance === 'undefined') {
          speechSupported.value = false;
        } else {
          speechSupported.value = true;
        }

        // Attempt to load the offline IPA map. Do it asynchronously but don't block the UI.
        // analyze() will still work: fetchIPA consults offlineIPA at call time.
        loadOfflineIPA();

        function highlightIndex(index) {
          for (let i = 0; i < wordBlocks.length; i++) {
            wordBlocks[i].highlight = (i === index);
          }
        }

        function highlightRange(startIdx, endIdx) {
          for (let i = 0; i < wordBlocks.length; i++) {
            wordBlocks[i].highlight = (i >= startIdx && i <= endIdx);
          }
        }

        // Speak sentence-by-sentence. Highlight the whole sentence while speaking.
        async function speakSentences() {
          stop();
          if (!text.value) return;

          if (!speechSupported.value) return;

          stopRequested = false;

          // Ensure wordBlocks is populated
          if (!wordBlocks.length) await analyze();

          // Get current sentence from sentences array
          const currentSentence = sentences.value[currentSentenceIndex.value];
          
          // Check if current sentence exists
          if (!currentSentence) {
            utter = null;
            stopRequested = false;
            return;
          }

          // Skip reading newline sentences
          if (currentSentence.isNewline) {
            utter = null;
            stopRequested = false;
            return;
          }

          // Check if sentence has words
          if (!currentSentence.words || !currentSentence.words.length) {
            utter = null;
            stopRequested = false;
            return;
          }

          // Build sentence text by joining words
          const parts = currentSentence.words.map(w => w.word);
          let sentenceText = parts.join(" ");

          // Clean up spacing around punctuation: remove space before punctuation
          sentenceText = sentenceText.replace(/\s+([.,!?;，。！；])/g, "$1");

          utter = new SpeechSynthesisUtterance(sentenceText.replace(/[␀]/g, ""));
          utter.lang = "en-US";
          utter.rate = rate.value;
          utter.pitch = pitch.value;

          await new Promise((resolve) => {
            utter.onstart = () => {
              // 保持当前句子的高亮状态
              highlightCurrentSentence();
            };
            utter.onend = () => {
              // 朗读结束后重新高亮当前句子
              highlightCurrentSentence();
              resolve();
            };
            utter.onerror = () => {
              // 错误发生后重新高亮当前句子
              highlightCurrentSentence();
              resolve();
            };
            speechSynthesis.speak(utter);
          });

          utter = null;
          stopRequested = false;
        }



        function speakWord(i) {
          stop();
          if (i < 0 || i >= wordBlocks.length) return;

          if (!speechSupported.value) return;

          const w = wordBlocks[i].word;
          // Skip punctuation-only tokens
          if (!/[A-Za-z0-9]/.test(w)) return;

          let speakText = w.replace(/[\u2019]/g, "'").replace(/[^A-Za-z0-9'\-]/g, "");
          if (!speakText) speakText = w;

          utter = new SpeechSynthesisUtterance(speakText);
          utter.lang = "en-US";
          utter.rate = rate.value;
          utter.pitch = pitch.value;

          utter.onstart = () => highlightIndex(i);
          utter.onend = () => highlightCurrentSentence();

          speechSynthesis.speak(utter);
        }

        function stop() {
          stopRequested = true;
          speechSynthesis.cancel();
          highlightCurrentSentence();
          utter = null;
        }

        // Speak the previous sentence
        async function speakPreviousSentence() {
          // Ensure wordBlocks is populated
          if (!wordBlocks.length) await analyze();
          
          // Find the previous non-newline sentence
          let prevIndex = currentSentenceIndex.value - 1;
          while (prevIndex >= 0 && sentences.value[prevIndex].isNewline) {
            prevIndex--;
          }
          
          if (prevIndex >= 0) {
            currentSentenceIndex.value = prevIndex;
            highlightCurrentSentence();
            await speakSentences();
          }
        }

        // Speak the next sentence
        async function speakNextSentence() {
          // Ensure wordBlocks is populated
          if (!wordBlocks.length) await analyze();
          
          // Find the next non-newline sentence
          let nextIndex = currentSentenceIndex.value + 1;
          while (nextIndex < sentences.value.length && sentences.value[nextIndex].isNewline) {
            nextIndex++;
          }
          
          if (nextIndex < sentences.value.length) {
            currentSentenceIndex.value = nextIndex;
            highlightCurrentSentence();
            await speakSentences();
          }
        }

        return { text, rate, pitch, analyze, stop, wordBlocks, speakWord, speakSentences, speechSupported, isLoadingIPA, showIPA, currentSentenceIndex, sortedKeys, speakPreviousSentence, speakNextSentence, sentences };
      }
    }).mount("#app");
  </script>

</body>

</html>
