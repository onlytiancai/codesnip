<html>
<script>

// 题目要求：输出 1000 以内的斐波那契数列，用空格隔开，每行显示 5 个

var n = 0;      // 当前数
var n1 = 1;     // 前 1 个数
var n2 = 1;     // 前 2 个数
var max = 1000; // 最大数
var i = 3;      // 计数器，因为前 2 个不在循环里打印，所以从 3 开始
var s = '';     // 累加字符串

s = s + n2 + ' ';
s = s + n1 + ' ';

while(true) {
    // 当前数等于前两个数之和
    n = n1 + n2;
    
    // 更新前两个数
    n2 = n1;
    n1 = n;
    
    // 中止条件
    if (n >= max) break;

    // 累加字符串
    s = s + n + ' ';

    // 每 5 个数换行，并清空累加字符串
    if (i % 5 == 0) {
        console.log(s);
        s = '';
    }
    
    // 递增计数器
    i = i + 1;
}

if (s.length > 0) {
    console.log(s);
}


</script>
</html>
