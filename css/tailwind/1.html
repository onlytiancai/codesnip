<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div
      class="not-prose overflow-auto rounded-lg bg-white p-8 outline outline-white/5 dark:bg-gray-950/50"
    >
      <div class="flex justify-center">
        <div
          class="space-y-4 text-center font-mono text-xs font-bold text-white"
        >
          <div class="hidden w-xl rounded-lg bg-sky-500 px-4 py-2 sm:block">
            w-xl
          </div>
          <div class="hidden w-lg rounded-lg bg-sky-500 px-4 py-2 sm:block">
            w-lg
          </div>
          <div class="hidden w-md rounded-lg bg-sky-500 px-4 py-2 sm:block">
            w-md
          </div>
          <div class="w-sm rounded-lg bg-sky-500 px-4 py-2">w-sm</div>
          <div class="w-xs rounded-lg bg-sky-500 px-4 py-2">w-xs</div>
          <div class="w-2xs rounded-lg bg-sky-500 px-4 py-2">w-2xs</div>
          <div class="w-3xs rounded-lg bg-sky-500 px-4 py-2">w-3xs</div>
        </div>
      </div>
    </div>
    <div class="flex h-screen">
      <aside class="w-64 bg-gray-900 text-white">Sidebar</aside>
      <main class="flex-1 bg-amber-100 p-6">
        <h1 class="font-poppins text-mint-500">
          This headline will use Poppins.
        </h1>
        <div
          class="overflow-auto rounded-lg bg-white p-8 outline outline-white/5 dark:bg-gray-950/50"
        >
          <div class="flex justify-center">
            <div
              class="space-y-4 text-center font-mono text-xs font-bold text-white"
            >
              <div
                class="hidden w-96 rounded-lg bg-blue-500 px-4 py-2 sm:block"
              >
                w-96
              </div>
              <div
                class="hidden w-80 rounded-lg bg-blue-500 px-4 py-2 sm:block"
              >
                w-80
              </div>
              <div
                class="hidden w-64 rounded-lg bg-blue-500 px-4 py-2 sm:block"
              >
                w-64
              </div>
              <div class="w-48 rounded-lg bg-blue-500 px-4 py-2">w-48</div>
              <div class="w-40 rounded-lg bg-blue-500 px-4 py-2">w-40</div>
              <div class="w-32 rounded-lg bg-blue-500 px-4 py-2">w-32</div>
              <div class="w-24 rounded-lg bg-blue-500 px-4 py-2">w-24</div>
            </div>
          </div>
        </div>
        <div
          class="not-prose overflow-auto rounded-lg bg-white p-8 outline outline-white/5 dark:bg-gray-950/50"
        >
          <div class="space-y-4 font-mono text-xs font-bold text-white">
            <div class="flex gap-x-4">
              <div class="w-1/2 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/2
              </div>
              <div class="w-1/2 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/2
              </div>
            </div>
            <div class="flex gap-x-4">
              <div class="w-2/5 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-2/5
              </div>
              <div class="w-3/5 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-3/5
              </div>
            </div>
            <div class="flex gap-x-4">
              <div class="w-1/3 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/3
              </div>
              <div class="w-2/3 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-2/3
              </div>
            </div>
            <div class="hidden gap-x-4 sm:flex">
              <div class="w-1/4 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/4
              </div>
              <div class="w-3/4 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-3/4
              </div>
            </div>
            <div class="hidden gap-x-4 sm:flex">
              <div class="w-1/5 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/5
              </div>
              <div class="w-4/5 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-4/5
              </div>
            </div>
            <div class="hidden gap-x-4 sm:flex">
              <div class="w-1/6 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-1/6
              </div>
              <div class="w-5/6 rounded-lg bg-violet-500 px-4 py-2 text-center">
                w-5/6
              </div>
            </div>
            <div
              class="w-full rounded-lg bg-violet-500 px-4 py-2 text-center font-mono text-white"
            >
              w-full
            </div>
          </div>
        </div>

        <div class="space-y-4 bg-amber-100">
          <div class="bg-amber-200">A</div>
          <div class="bg-amber-200">B</div>
          <div class="bg-amber-200">C</div>
        </div>

        <div class="mt-4 flex flex-col gap-y-4 bg-amber-100">
          <div class="bg-amber-200">A</div>
          <div class="bg-amber-200">B</div>
          <div class="bg-amber-200">C</div>
        </div>
      </main>
    </div>
  </body>
</html>
